  <style>
    /* Checkout Form Specific Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
    }

    .checkout-container {
      display: flex;
      min-height: 100vh;
      background-color: white;
    }

    /* Sidebar/GNB - Same as dashboard */
    .gnb {
      width: 320px;
      background-color: #08a7bf;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      flex-shrink: 0;
    }

    .wrap-logo {
      display: flex;
      flex-direction: column;
      padding: 12px 24px;
      width: 100%;
    }

    .logo-signature {
      height: 26px;
      width: 120px;
      position: relative;
      overflow: hidden;
    }

    .logo-signature img {
      position: absolute;
      max-width: none;
    }

    .logo-signature img:first-child {
      left: 36.1px;
      top: 5.41px;
      width: 83.8px;
      height: 17.52px;
    }

    .logo-signature img:last-child {
      left: 0;
      top: 0;
      width: 26.18px;
      height: 26px;
    }

    .wrap-profile {
      display: flex;
      gap: 10px;
      padding: 20px 24px;
      width: 100%;
    }

    .profile-avatar {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
      position: relative;
    }

    .profile-avatar img {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .wrap-name {
      display: flex;
      flex: 1;
      flex-direction: column;
      overflow: hidden;
    }

    .profile-name,
    .profile-team {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .profile-name p {
      font-family: 'Pretendard', sans-serif;
      font-weight: 500;
      font-size: 14px;
      line-height: 1.6;
      color: white;
      margin: 0;
    }

    .profile-team p {
      font-family: 'Pretendard', sans-serif;
      font-weight: 400;
      font-size: 13px;
      line-height: 1.5;
      color: white;
      margin: 0;
    }

    .wrap-menu {
      border-top: 1px solid #1298ac;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      width: 100%;
    }

    .menu-item {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 8px 24px;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-item img {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .menu-item p {
      font-family: 'Pretendard', sans-serif;
      font-weight: 500;
      font-size: 14px;
      line-height: 1.6;
      color: white;
      margin: 0;
    }

    /* Main Body */
    .body {
      flex: 1;
      background-color: #e7e8ec;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding-bottom: 40px;
    }

    /* Search Header */
    .search-header {
      border: 1px solid #d3d6e3;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      width: 100%;
      box-sizing: border-box;
    }

    .wrap-btn {
      display: flex;
      gap: 10px;
    }

    /* Form Container */
    .form-container {
      display: flex;
      flex-direction: column;
      padding: 20px 24px 0;
      width: 100%;
      box-sizing: border-box;
    }

    .form-page {
      background-color: white;
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .page-title {
      font-family: 'Pretendard', sans-serif;
      font-weight: 500;
      font-size: 24px;
      line-height: 1.5;
      color: black;
      margin: 0;
    }

    .form-wrap {
      border-top: 1px solid #2f353c;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 24px 0 0;
    }

    .form-row {
      display: flex;
      gap: 8px;
      align-items: center;
      min-height: 32px;
    }

    .form-label {
      display: flex;
      align-items: center;
      width: 120px;
      min-height: 32px;
    }

    .form-label p {
      font-family: 'Pretendard', sans-serif;
      font-weight: 500;
      font-size: 14px;
      line-height: 1.6;
      color: black;
      margin: 0;
    }

    .form-input-group {
      display: flex;
      gap: 8px;
      align-items: center;
      flex: 1;
    }

    .phone-separator {
      font-family: 'Pretendard', sans-serif;
      font-weight: 400;
      font-size: 14px;
      line-height: 1.6;
      color: #2f353c;
      margin: 0;
    }

    .phone-input {
      width: 120px;
    }

    /* Checkbox Group */
    .checkbox-group {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    /* Bottom Actions */
    .bottom-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      padding: 20px 24px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

  <script>
    // Checkbox interaction
    document.querySelectorAll('.checkbox-label').forEach(label => {
      const checkbox = label.querySelector('.checkbox-input');
      const box = label.querySelector('.checkbox-box');
      const icon = label.querySelector('.checkbox-icon');

      checkbox.addEventListener('change', function() {
        if (this.checked) {
          box.classList.add('checked');
          icon.style.display = 'block';
        } else {
          box.classList.remove('checked');
          icon.style.display = 'none';
        }
      });
    });
